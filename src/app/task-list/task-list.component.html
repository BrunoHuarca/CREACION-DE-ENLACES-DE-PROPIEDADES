<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="input-group mb-3">

    <input class="form-control" type="text" [(ngModel)]="newTask" placeholder="Nueva tarea">
      <button class="btn btn-primary" (click)="addTask()">Agregar</button>
  </div>


  <ul class="list-group">
    <li class="list-group-item" *ngFor="let task of tasks">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="task.completed">
        <label class="form-check-label">{{ task.name }}</label>
      </div>
    </li>
  </ul>
  
  
</body>
</html>
